<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #content {
            float: left;
            width: 700px;
            height: 50px;
        }
        
        #content>li {
            float: left;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid black;
        }
        
        .active {
            background-color: rgb(152, 197, 165);
        }
    </style>
</head>

<body>
    <ul id="content">
        <li @click="first">首页</li>
        <li @click="prev">上一页</li>
        <li v-for="i,index in maxPageSize" @click="jump(firstPage+index)" :class="{'active':firstPage+index==currentPage}">{{firstPage+index}}</li>
        <li @click="next">下一页</li>
        <li @click="last">尾页</li>
    </ul>
</body>
<script>
    var app = new Vue({
        el: '#content',
        data: {
            pageSize: 9,
            currentPage: 1,
            pages: 50,
        },
        computed: {
            maxPageSize() {
                return this.pages <= this.pageSize ? this.pages : this.pageSize;
            },
            firstPage() {
                if (this.currentPage <= Math.floor(this.pageSize / 2)) {
                    return 1;
                } else if (this.currentPage >= this.pages - Math.floor(this.pageSize / 2)) {
                    return this.pages - this.pageSize + 1;
                } else {
                    return this.currentPage - Math.floor(this.pageSize / 2);
                }
            }
        },
        methods: {
            first() {
                this.currentPage = 1;
            },
            next() {
                if (this.currentPage >= this.pages) return
                this.currentPage++
            },
            prev() {
                if (this.currentPage <= 1) return
                this.currentPage--;
            },
            last() {
                this.currentPage = this.pages;
            },
            jump(page) {
                this.currentPage = page;
            }
        }
    })
</script>

</html
