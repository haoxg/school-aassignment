<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../vue.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
		<style type="text/css">
			*{margin: 0;padding: 0;list-style: none;}
			table.table>tbody>tr>td{
				height: 50px;
				line-height: 50px;
				padding: 0;
				position: relative;
			}
			table.table>thead>tr>td{
				height: 25px;
				line-height: 25px;
				padding:0;
			}
			.table {
			    width: 100%;
			    max-width: 100%;
			    margin-bottom: 0;
			}
			input{
				width:100%;
				display: none;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<table class="table table-bordered" style="text-align: center;">
				<tbody>
					<tr>
						<td>品名</td>
						<td>数量</td>
						<td>单价(元)</td>
						<td :rowspan="produclength+1">
							<table class="table table-bordered">
								<thead>
									<tr>
										<td colspan="5">金额</td>
									</tr>
									<tr>
										<td>万</td>
										<td>千</td>
										<td>百</td>
										<td>十</td>
										<td>元</td>
									</tr>
								</thead>
								<tbody>
									<tr v-for="im,index in List">
										<td v-for="a in im">{{a}}</td>
									</tr>
								</tbody>
							</table>
						</td>
						<td>备注</td>
					</tr>
					<tr v-for="(produc,index) in producList">
						<td @click.self="showInput">{{produc.name}}<input type="text" v-model="produc.name" @blur="hideInput"/></td>
						<td @click.self="showInput">{{produc.num}}<input type="text" v-model="produc.num" @blur="hideInput"/></td>
						<td @click.self="showInput">{{produc.price}}<input type="text" v-model="produc.price" @blur="hideInput"/></td>
						<td @click.self="showInput">{{produc.beizhu}}<input type="text" v-model="produc.beizhu" @blur="hideInput"/></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td>合计(大写)</td>
						<td colspan="4">{{touta}}</td>
					</tr>
				</tfoot>
			</table>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					producList:[
						{
							name:'苹果',
							num:'',
							price:"",
							beizhu:""
						},
						{
							name:'香蕉',
							num:'',
							price:"",
							beizhu:""
						},
						{
							name:'葡萄',
							num:'',
							price:"",
							beizhu:""
						},
						{
							name:'梨',
							num:'',
							price:"",
							beizhu:""
						},
					]
				},
				computed:{
					produclength(){
						return this.producList.length
					},
					List(){
						var arr = []
						this.producList.forEach(element=>{
							var a = element.price * element.num + ''
							var b = 5-a.length
							for(i=0;i<b;i++){
								a = ' '+a
							}
							console.log(arr)
							arr.push(a)
						})
						return arr
					},
					touta(){
						var touta = 0
						this.producList.forEach(element=>{
							touta+=element.price * element.num
						})
						return touta
					}
				},
				methods:{
					showInput(e){
						e.target.children[0].style.display = 'block'
						e.target.children[0].focus()
					},
					hideInput(e){
						e.target.style.display = 'none'
					}
				}
			})
		</script>
	</body>
</html>
