<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding: 0; margin: 0; list-style: none;}
			.box{width: 300px; height: 300px; margin: 60px auto;}
			.box li{width: 100px; height: 100px; float: left; border: 1px solid #333333; box-sizing: border-box;}
			li{
				text-align: center; line-height: 100px; font-size: 20px;
 			}
		</style>
	</head>
	<body>
		
		
		<div class="box" :style="{width: 100*n+'px', height:100*n+'px'} " id="app">
			<li v-for="item,index in arr" @click="move(item,index)">
				{{item}}
			</li>
			
			<button @click="duo(3)">3*3</button>
			<button @click="duo(6)">6*6</button>
			<button @click="duo(9)">9*9</button>
		</div>
		
		<script src="js/vue.js"></script>
		<script src="js/jquery.js"></script>
		<script>
			new Vue({
				el: '#app',
				data: {
					arr :[1,2,3,4,5,6,7,8,""],
					n:3,
				},
				methods:{
					move(item,index){
						var nullval;
						this.arr.forEach((obj,index) => {
							if(obj == ""){
								nullval = index;
							}
						});
						this.$set(this.arr,index,"");
						Vue.set(this.arr,nullval,item);
						
					},
					duo(t){
						this.arr = [];
						for(var i=0; i<t*t;i++){
							this.arr.push(i+1)
						}
						this.arr.splice(this.arr.length-1,1,"")
						this.n = t;
					}
				}
			})
		</script>
	</body>
</html>
