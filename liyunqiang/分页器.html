<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none
    }
    
    li {
        width: 50px;
        height: 40px;
        float: left;
        border: 1px solid;
        text-align: center;
        line-height: 40px;
        user-select: none;
    }
    
    ul>li.active {
        background: red;
        color: white
    }
</style>

<body>
    <div id="app">
        <ul>
            <li @click="first">首页</li>
            <li @click="prev">上一页</li>
            <li v-for="i,index in maxpagesize" @click="zhh(firstPage+index)" :class="{active:firstPage+index==currentPage}" id="oli">{{firstPage+index}}</li>
            <li>{{pages}}</li>

            <li @click="next">下一页</li>
            <li @click="last">尾页</li>

        </ul>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            pageSize: 5,
            currentPage: 1,
            pages: 50
        },
        computed: {

            maxpagesize() {
                return this.pages < this.pageSize ? this.pages : this.pageSize
            },
            firstPage() {
                if (this.currentPage <= Math.floor(this.pageSize / 2)) {
                    return 1
                } else if (this.currentPage >= this.pages - Math.floor(this.pageSize / 2)) {
                    return this.pages - this.pageSize + 1;
                } else {
                    return this.currentPage - Math.floor(this.pageSize / 2)

                }
            }
        },
        methods: {
            first() {
                this.currentPage = 1
            },
            last() {
                this.currentPage = this.pages
            },
            prev() {
                if (this.currentPage <= 1) return

                this.currentPage--
            },
            next() {
                if (this.currentPage >= this.pages) return
                this.currentPage++
            },
            zhh(page) {
                this.currentPage = page
            }

        },
    })
</script>

</html>
