<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Document</title>
    <style>
        #box {
            border: 1px solid black;
        }
        
        #box div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            line-height: 100px;
            float: left;
            box-sizing: border-box
        }
    </style>
</head>

<body>

    <div id="app">
        <div id="box" :style="{width:100*n+'px',width:100*n+'px'}">
            <div v-for="item,index in arr" @click="yd(item,index)">{{item}}</div>
        </div>
        <button @click="bian(3)">3*3</button>
        <button @click="bian(4)">4*4</button>
        <button @click="bian(5)">5*5</button>
        <button @click="bian(6)">6*6</button>
        <button @click="bian(7)">6*6</button>
        <button @click="bian(8)">6*6</button>
        <button @click="bian(9)">6*6</button>



    </div>
</body>
<script>
    var arr = [];

    new Vue({
        el: '#app',
        data: {
            arr: [1, 2, 3, 4, 5, 6, 7, 8, ''],
            n: ''
        },
        methods: {
            sort(arr) {
                arr.sort(function(a) {
                    return a > 0.5 ? 1 : 1
                })
            },
            bian(aa) {
                this.arr = [];
                for (var i = 1; i < aa * aa; i++) {
                    this.arr.push(i);
                }
                this.arr.push('');
                this.sort(this.arr)
                this.n = Math.sqrt(this.arr.length)
            },
            yd(item, index) {
                var aindex = index;
                var empty;
                this.arr.forEach((element, index) => {
                    if (element == '') {
                        empty = index
                    }

                });
                if (this.isCanmove(aindex, empty)) {
                    this.$set(this.arr, index, '')
                    Vue.set(this.arr, empty, item)
                }


            },
            isCanmove(aindex, empty) {
                if (aindex % this.n == 0) {
                    if (aindex + 1 == empty || aindex - this.n == empty || aindex + this.n == empty) {
                        return true
                    }
                } else if (aindex + 1 % this.n == 0) {
                    if (aindex - 1 == empty || aindex - this.n == empty || aindex + this.n == empty) {
                        return true
                    }
                } else {
                    if (aindex + 1 == empty || aindex - 1 == empty || aindex - this.n == empty || aindex + this.n == empty) {
                        return true
                    }
                }
            }

        }
    })
</script>

</html>
