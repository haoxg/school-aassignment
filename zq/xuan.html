			*{

			}
			[v-cloak]{

			}
			.box{
				width: 600px;
				height: 700px;
				border: 1px solid #CCCCCC;
				box-sizing: border-box;
				margin: auto;
				position: relative;
			}
			.head{

				height: 50px;
				border: 1px solid #CCCCCC;

			}
			.dizhi{

				text-align: center;
				/*user-select:none;*/
			}
			.dizhi span{

				color: black;
			}
			.icon1{
				font-size: 18px;
				color: #CCCCCC;
				cursor: pointer;
			}
			.icon2{
				font-size: 24px;
				color: #CCCCCC;
				position: absolute;
				right: 20px;
				top: 2px;
				cursor: pointer;
			}
			.content{
				width: 100%;
				border: 1px solid #CCCCCC;
			}
			.c-left{
				width: 30%;
				float: left;
			}
			.c-left ul li{
				border: 1px solid #CCCCCC;
				height: 40px;
				line-height: 35px;
				text-align: center;
				color: black;
				font-size: 18px;
				font-family: "微软雅黑";
				font-weight: 100;
			}
			.c-right{
				width: 70%;
				float: left;
			}
			.c-right ul li{

				height: 80px;
			}
			.liSpan span{
				padding-left: 60px;
			}
			.dli-l{
				float: left;
				width: 30%;
				height: 100%;
			}
			.dli-l img{
				width: 80%;
				height: 90%;
				margin-left: 5%;
				margin-top: 5%;
			}
			.dli-r{
				float: right;
				width: 70%;
				height: 100%;
			}
			.dli-r p{
				font-size: 16px;
				font-weight: 100;
			}
			.dli-r span:nth-child(2){
				color: orange;
				font-size: 14px;
				display: inline-block;
				margin-top: 15px;
			}
			.one{
				float: right;
				margin: 0 20px;
			}
			.one button{
				width: 30px;
				height: 20px;
			}
			.foot{
				width: 100%;
				height: 60px;
				border: 1px solid #CCCCCC;
				position: absolute;
				bottom: 0;
			}
			.foot dl{
				width: 20%;
				float: left;
				margin-left:5%;
			}
			.foot dl dt{
				font-size: 28px;
				color: #CCCCCC;
			}

										<div class="one">
